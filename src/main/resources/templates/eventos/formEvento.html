<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Eventos</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Bem vindo a nossa aplicação</h1>
		<h2>Graças a Deus deu Certo</h2>
		<h1>Salvar Evento</h1>

		<form action="/eventos" method="post">

			<div>
				<label>Nome:</label> <input type="text" name="nome">
			</div>

			<div>
				<label>Local:</label> <input type="text" name="local">
			</div>

			<div>
				<label>Data:</label> <input type="text" name="data">
			</div>

			<div>
				<label>Horario:</label> <input type="text" name="horario">
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">salvar</button>
				<button class="waves-effect waves-light btn" type="reset">limpar</button>

			</div>
		</form>
	</div>
</body>
</html>
